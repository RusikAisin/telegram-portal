<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è ‚Äî Dungeon Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

    body {
      margin: 0;
      /* –í–º–µ—Å—Ç–æ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ –≤—Å—Ç–∞–≤–ª—è–µ–º —Ñ–æ–Ω —Å –∫–∞—Ä—Ç–∏–Ω–∫–æ–π */
      background-image: url('https://avatars.mds.yandex.net/get-shedevrum/16449972/img_7154de9d506c11f08e6fba22276cb0e7/orig');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #a48c55;
      font-family: 'MedievalSharp', cursive, serif;
      user-select: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 8px #7e6b3a, 0 0 20px #bfa94a;
      margin-bottom: 20px;
      letter-spacing: 4px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      background: #3d2e0a;
      border: 2px solid #bfa94a;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1.2rem;
      color: #f3e4a1;
      cursor: pointer;
      box-shadow: 0 0 12px #bfa94a;
      transition: background-color 0.3s, box-shadow 0.3s;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'MedievalSharp', cursive;
    }

    button:hover {
      background: #bfa94a;
      color: #3d2e0a;
      box-shadow: 0 0 20px #f8e76f;
    }

    .achievements {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 900px;
      width: 100%;
    }

    .ach {
      background: #2b2305cc; /* –ù–µ–º–Ω–æ–≥–æ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ –Ω–∞ —Ñ–æ–Ω–µ */
      border: 2px solid #7e6b3a;
      border-radius: 15px;
      width: 160px;
      min-height: 120px;
      box-shadow: inset 0 0 8px #4a4218;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      color: #d4c974;
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
      transition: transform 0.3s ease;
      cursor: default;
      user-select: none;
    }

    .ach:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #bfa94a, inset 0 0 12px #f9e77f;
    }

    .ach .name {
      font-size: 1.3rem;
      margin-bottom: 8px;
      text-shadow: 0 0 5px #d9c76f;
      font-weight: 700;
    }

    .ach .description {
      font-size: 0.95rem;
      color: #b9a95e;
      font-style: italic;
    }

    /* Dungeon stone texture (simple pattern) */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        radial-gradient(circle at 20% 20%, #3e3b25 15%, transparent 16%),
        radial-gradient(circle at 80% 80%, #3e3b25 15%, transparent 16%);
      background-size: 60px 60px;
      opacity: 0.12;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>üè∞ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è –ø–æ–¥–∑–µ–º–µ–ª—å—è</h1>
  <div class="buttons">
    <button onclick="showAchievements('mine')">–ú–æ–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è</button>
    <button onclick="showAchievements('all')">–í—Å–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è</button>
  </div>
  <div id="achievements" class="achievements">
    <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π -->
  </div>

  <script>
    const achievementsContainer = document.getElementById('achievements');

    // –ó–∞–≥–ª—É—à–∫–∞ ‚Äî –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
    const ALL_ACHIEVEMENTS = [
      {name: "–°–ª–µ–¥–æ–ø—ã—Ç", description: "–ó–∞ 1 —Å–æ—é–∑–Ω–∏–∫–∞"},
      {name: "–í–æ–∏–Ω —Å–µ—Ç–∏", description: "–ó–∞ 10 —Å–æ—é–∑–Ω–∏–∫–æ–≤"},
      {name: "–ú–∞–≥ –¢–µ–Ω–µ–π", description: "–ó–∞ 30 —Å–æ—é–∑–Ω–∏–∫–æ–≤"},
      {name: "–ü–µ—Ä–≤—ã–π –≤–∑–º–∞—Ö", description: "–ó–∞ 1 —Å–ø–∏–Ω"},
      {name: "–ú–∞—Å—Ç–µ—Ä –ö–æ–ª–µ—Å–∞", description: "–ó–∞ 5 —Å–ø–∏–Ω–æ–≤"},
    ];

    const MY_ACHIEVEMENTS = [
      {name: "–°–ª–µ–¥–æ–ø—ã—Ç", description: "–ó–∞ 1 —Å–æ—é–∑–Ω–∏–∫–∞"},
      {name: "–ü–µ—Ä–≤—ã–π –≤–∑–º–∞—Ö", description: "–ó–∞ 1 —Å–ø–∏–Ω"},
    ];

    function renderAchievements(list) {
      achievementsContainer.innerHTML = '';
      if (!list.length) {
        achievementsContainer.innerHTML = '<p style="color:#bfa94a; text-align:center; width: 100%;">–î–æ—Å—Ç–∏–∂–µ–Ω–∏–π –Ω–µ—Ç...</p>';
        return;
      }
      list.forEach(a => {
        const div = document.createElement('div');
        div.classList.add('ach');

        const nameEl = document.createElement('div');
        nameEl.classList.add('name');
        nameEl.textContent = a.name;

        const descEl = document.createElement('div');
        descEl.classList.add('description');
        descEl.textContent = a.description;

        div.appendChild(nameEl);
        div.appendChild(descEl);

        achievementsContainer.appendChild(div);
      });
    }

    function showAchievements(type) {
      if (type === 'mine') {
        renderAchievements(MY_ACHIEVEMENTS);
      } else {
        renderAchievements(ALL_ACHIEVEMENTS);
      }
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    showAchievements('mine');
  </script>
</body>
</html>
